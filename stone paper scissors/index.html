<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-seior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="mode">change mode</button>
    <button id="newGame">New Game</button>
    <p id="Stext"></p>
    <p>Computer</p>
    
    <div class="com hide">
        
      <img class="Computer stone" src="images/stone.png" alt=""> 
      
      <img class="Computer paper" src="images/paper.png" alt="">
        
      <img class="Computer sesiorr" src="images/sesiorr.png" alt=""> 
    </div>

    <p>User Side</p>
    <div class="user">
        
        <img class="User" id="stone" src="images/stone.png" alt="">
       
        <img class="User" id="paper" src="images/paper.png" alt="">
        
        <img class="User" id="Scissor" src="images/sesiorr.png" alt="">
    </div>
     <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
      <div class="score">
        <p id="Draw">0</p>
        <p>draw</p>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
